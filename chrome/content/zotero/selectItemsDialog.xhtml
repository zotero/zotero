<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<!DOCTYPE window SYSTEM "chrome://zotero/locale/zotero.dtd">


<window
	id="zotero-select-items-dialog"
	windowtype="zotero:item-selector"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	onload="doLoad();"
	onunload="doUnload();"
	persist="screenX screenY width height"
	class="zotero-dialog"
	data-l10n-id="select-items-window"
	drawintitlebar-platforms="mac,win"
>
<dialog
	id="select-items-dialog"
	orient="vertical"
	buttons="cancel,accept"
	data-l10n-id="select-items-dialog"
	data-l10n-attrs="buttonlabelaccept"
>
<script>
	Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
	// Custom elements
	Services.scriptloader.loadSubScript("chrome://zotero/content/customElements.js", this);
	Services.scriptloader.loadSubScript("chrome://zotero/content/selectItemsDialog.js", this);

	Services.scriptloader.loadSubScript("chrome://zotero/content/titlebar.js", this);
</script>

<linkset>
	<html:link rel="localization" href="zotero.ftl" />
</linkset>

<vbox id="zotero-select-items-container" flex="1">
	<hbox id="collections-items-container">
		<vbox id="zotero-collections-tree-container" class="virtualized-table-container">
			<html:div id="zotero-collections-tree"/>
		</vbox>
		<vbox id="zotero-items-tree-container" flex="1">
			<hbox id="search-toolbar">
				<quick-search-textbox id="zotero-tb-search" timeout="250" oncommand="onSearch()" dir="reverse"/>
			</hbox>
			<hbox id="zotero-items-pane-content" class="virtualized-table-container">
				<html:div id="zotero-items-tree"/>
			</hbox>
		</vbox>
	</hbox>
</vbox>
</dialog>
</window>
