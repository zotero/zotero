<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		xmlns:html="http://www.w3.org/1999/xhtml"
		id="group-file-renaming-settings"
		width="800"
		height="600"
		onload="GroupFileRenaming.init()"
>
	<groupbox>
		<script>
			Services.scriptloader.loadSubScript('chrome://zotero/content/include.js', this);
			Services.scriptloader.loadSubScript('chrome://zotero/content/customElements.js', this);
			Services.scriptloader.loadSubScript('chrome://zotero/content/groupFileRenaming.js', this);
		</script>
		<linkset>
			<html:link rel="localization" href="branding/brand.ftl" />
			<html:link rel="localization" href="zotero.ftl" />
			<html:link rel="localization" href="preferences.ftl" />
		</linkset>
		<vbox>
			<html:p id="intro" data-l10n-id="group-file-renaming-intro" />
		</vbox>
		<file-renaming-settings id="file-renaming-settings" rename-linked-hidden="true" />
	</groupbox>
</window>
