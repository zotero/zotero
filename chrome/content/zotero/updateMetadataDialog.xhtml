<?xml version="1.0" encoding="utf-8"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<?xml-stylesheet href="chrome://zotero/skin/updateMetadataDialog.css"?>
<!DOCTYPE window PUBLIC "-//W3C//DTD XHTML 1.1//EN"
		"chrome://zotero/locale/zotero.dtd">

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		xmlns:html="http://www.w3.org/1999/xhtml"
		id="update-metadata"
		data-l10n-id="update-metadata-window">
	<script>
		Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/updateMetadataDialog.js", this);
	</script>
	
	<linkset>
		<html:link rel="localization" href="browser/menubar.ftl"/>
		<html:link rel="localization" href="browser/browserSets.ftl"/>
		<html:link rel="localization" href="toolkit/global/textActions.ftl"/>
		<html:link rel="localization" href="zotero.ftl"/>
		<html:link rel="localization" href="updateMetadata.ftl"/>
	</linkset>
	
	<vbox id="update-metadata-container" flex="1">
		<label id="label" control="progress-indicator" value=""/>
		<html:progress id="progress-indicator"/>
		<radiogroup id="heuristic-group">
			<label id="label-heuristic" control="heuristic-group">Update:</label>
			<radio label="Everything"/>
			<radio label="Avoid Clearing Existing Fields"/>
		</radiogroup>
		<html:div id="diff-table-container"></html:div>
	</vbox>
	
	<hbox id="button-bar">
		<button id="expand-all-button" data-l10n-id="update-metadata-expand-all"/>
		<button id="collapse-all-button" data-l10n-id="update-metadata-collapse-all"/>
		
		<button id="cancel-button" data-l10n-id="update-metadata-cancel"/>
		<button id="apply-updates-button" data-l10n-id="update-metadata-apply-updates" default="true"/>
	</hbox>

	<keyset>
		<key id="key_close" key="W" modifiers="accel" oncommand="window.close()"/>
	</keyset>
</window>
