	id="zotero-read-aloud-first-run-window"
	class="zotero-dialog"

	onload="Zotero_Read_Aloud_First_Run.init()">

	id="zotero-read-aloud-first-run"

	<iframe

		flex="1"
		type="content"
		transparent="true"
