<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<?xml-stylesheet href="chrome://zotero/skin/integration.css" type="text/css"?>
<!DOCTYPE window SYSTEM "chrome://zotero/locale/zotero.dtd">

<window
	id="zotero-edit-bibliography-dialog"
	orient="vertical"
	title="&zotero.integration.editBibliography.title;"
	xmlns:html="http://www.w3.org/1999/xhtml"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	persist="screenX screenY width height">

<linkset>
	<html:link rel="localization" href="zotero.ftl"/>
	<html:link rel="localization" href="integration.ftl"/>
</linkset>
	
<script>
	Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
	Services.scriptloader.loadSubScript("chrome://zotero/content/customElements.js", this);
	Services.scriptloader.loadSubScript("chrome://zotero/content/integration/editBibliographyDialog.js", this);
</script>
	
<item-tree-menu-bar/>
<vbox id="zotero-edit-bibliography-dialog-box" flex="1" tabindex="0"  data-l10n-id="integration-editBibliography-wrapper" data-l10n-attrs="aria-description">
	<hbox id="zotero-select-items-trees" flex="1">
		<vbox id="zotero-collections-tree-container" class="virtualized-table-container">
			<html:div id="zotero-collections-tree" class="edit-bibl"></html:div>
		</vbox>

		<vbox id="zotero-item-tree-container">
			<hbox id="quick-search-textbox-wrapper" pack="end">
				<quick-search-textbox id="zotero-tb-search" timeout="250" dir="reverse"/>
			</hbox>
			<hbox id="zotero-items-pane-content" class="virtualized-table-container" flex="1">
				<html:div id="zotero-items-tree"></html:div>
			</hbox>
		</vbox>
	</hbox>
	<splitter id="zotero-edit-bib-splitter" resizebefore="closest" resizeafter="closest" orient="horizontal" collapse="none" oncommand="BibliographyListUI.onSplitterDrag()"/>
	<vbox id="zotero-reference-items-list-wrapper">
		<hbox id="zotero-reference-items-list-header">
			<html:button class="style-button" data-action="bold" tabindex="-1"/>
			<html:button class="style-button" data-action="italic" tabindex="-1"/>
			<html:button class="style-button" data-action="underline" tabindex="-1"/>
		</hbox>
		<vbox id="zotero-reference-items-list"></vbox>
	</vbox>
	
	<vbox id="zotero-edit-bibliography-dialog-bottom">
		<description id="zotero-editor-warning">&zotero.citation.editorWarning.label;</description>

		<hbox id="zotero-edit-bibliography-dialog-bottom-btns">
			<button id="zotero-edit-bibliography-revert-all-btn"/>
			<spacer flex="1"/>
			<button id="zotero-edit-bibliography-cancel-btn" label="Cancel"/>
			<button id="zotero-edit-bibliography-accept-btn" default="true" label="Ok"/>
		</hbox>
	</vbox>
	
</vbox>

<html:template>
	<hbox class="list-item">
		<hbox class="reference-editor placeholder" flex="1"></hbox>
		<hbox class="item-labels">
			<span class="label edited" data-l10n-id="integration-editBibliography-edited-item"/>
			<span class="label excluded" data-l10n-id="integration-editBibliography-excluded-item"/>
			<span class="label uncited" data-l10n-id="integration-editBibliography-uncited-item"/>
		</hbox>
		<hbox class="item-buttons">
			<html:button class="item-revert-button" data-l10n-id="integration-editBibliography-revert"/>
			<html:button class="add-button" data-l10n-id="integration-editBibliography-add"/>
			<html:button class="remove-button" data-l10n-id="integration-editBibliography-remove"/>
		</hbox>
	</hbox>
</html:template>
</window>
