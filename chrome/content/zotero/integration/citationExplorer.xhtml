<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/integration.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<!DOCTYPE window SYSTEM "chrome://zotero/locale/zotero.dtd">

<xul:window
	id="zotero-citation-explorer-dialog"
	class="zotero-dialog-window"
	orient="vertical"
	title="Citation Explorer"
	width="800" height="600"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	persist="screenX screenY width height"
	resizable="true">

<!-- do not wait for itemTree to add the menubar, otherwise it does not appear on the first dialog open -->
<xul:item-tree-menu-bar/>

<xul:dialog
	buttons="accept" buttonpack="end">

	<linkset>
		<link rel="localization" href="browser/menubar.ftl"/>
		<link rel="localization" href="browser/browserSets.ftl"/>
		<link rel="localization" href="zotero.ftl"/>
		<link rel="localization" href="reader.ftl"/>
	</linkset>
	
	<script>
		Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/customElements.js", this);

		Services.scriptloader.loadSubScript("chrome://zotero/content/integration/citationExplorer.js", this);

	</script>
	
	<div class="citation-explorer-grid">
	
		<!-- Left Column -->
		<div class="citation-explorer-grid-left grid-padded-section" id="citations-label">Citations</div>

		<div class="searchbox-container citation-explorer-grid-left grid-padded-section">
			<xul:search-textbox id="citation-search" placeholder="Citation Content" class="search-box" timeout="250" oncommand="ZoteroDocumentCitations.onCitationFilter()" dir="reverse"/>
		</div>
	
		<div class="virtualized-table-container citation-explorer-grid-left">
			<div id="citation-list-container"></div>
		</div>

		<div class="button-container citation-explorer-grid-left grid-padded-section">
			<input type="button" id="button-show-in-document" value="Show in Document" disabled="true"/>
			<input type="button" id="button-edit-citation" class="right" value="Edit Citation" disabled="true"/>
		</div>

		<!-- Right Column -->
		<div class="grid-padded-section" id="items-in-bibliography-label">Items in Bibliography</div>

		<div class="searchbox-container grid-padded-section">
			<xul:search-textbox id="item-search" placeholder="Title, Creator, Year" class="search-box" timeout="250" oncommand="ZoteroDocumentCitations.onItemFilter()" dir="reverse"/>
		</div>
		
		<div class="virtualized-table-container">
			<div id="zotero-items-tree"></div>
		</div>

		<div class="button-container grid-padded-section">
			<input type="button" id="button-show-in-zotero" value="Show in Zotero" disabled="true"/>
			<input type="button" id="button-relink-item" class="right" value="Relink Item" disabled="true"/>
			<button is="split-menu-button" id="button-addTo-library"
					onclick="ZoteroDocumentCitations.addToLibraryAndLink()"
					popup="item-addTo-menu" disabled="true"/>
			<xul:popupset>
				<xul:menupopup id="item-addTo-menu" onpopupshowing="ZoteroDocumentCitations.buildAddToLibraryContextMenu(event);"/>
			</xul:popupset>
		</div>
	</div>
</xul:dialog>
</xul:window>
