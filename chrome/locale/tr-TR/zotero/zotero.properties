standalone.rootWarning=Tek Başına Zotero'yu kök kullanıcı olarak çalıştırmaktasınız. Bu güvenliğinize aykırı bir davranıştır ve normal kullanıcı hesabınızla Zotero'yu kullanmanızı engelleyebilir.\n\nOtomatik olarak bir güncelleme kurmak istiyorsanız, Zotero program dizinini kullanıcı hesabınızla yazılabilir olacak şekilde değiştirin.
