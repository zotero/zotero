sync.storage.error.zfs.restart=கோப்பு ஒத்திசைவு பிழை ஏற்பட்டது. தயவுசெய்து %S மற்றும்/அல்லது உங்கள் கணினியை மறுதொடக்கம் செய்து மீண்டும் ஒத்திசைக்க முயற்சிக்கவும். \n\nபிழை நீடித்தால், உங்கள் கணினி அல்லது உங்கள் பிணையத்தில் சிக்கல் இருக்கலாம்: பாதுகாப்பு மென்பொருள், பதிலாள் சேவையகம், விபிஎன் போன்றவை. எந்தப் பாதுகாப்பையும் முடக்க முயற்சிக்கவும்/ நீங்கள் பயன்படுத்தும் தீசுவர் மென்பொருள் அல்லது, இது மடிக்கணினி என்றால், வேறு பிணையத்திலிருந்து முயற்சிக்கவும்.
sync.storage.error.zfs.tooManyQueuedUploads=உங்களிடம் பல வரிசையில் பதிவேற்றங்கள் உள்ளன. %S நிமிடங்களில் மீண்டும் முயற்சிக்கவும்.
sync.storage.error.zfs.personalQuotaReached1=உங்கள் சோட்டெரோ கோப்பு சேமிப்பக ஒதுக்கீட்டை அடைந்துவிட்டீர்கள். சில கோப்புகள் பதிவேற்றப்படவில்லை. பிற சோட்டெரோ தரவு சேவையகத்துடன் தொடர்ந்து ஒத்திசைக்கும்.
