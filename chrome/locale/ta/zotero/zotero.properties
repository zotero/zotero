integration.error.macWordSBPermissionsMissing=சொல்லைக் கட்டுப்படுத்த சோட்டெரோவுக்கு இசைவு இல்லை. இந்த அனுமதியை வழங்க: \n\n1) கணினி அமைப்புகளைத் திற \n2) இடது நெடுவரிசையில் “தனியுரிமை மற்றும் பாதுகாப்பு” என்பதைத் தேர்ந்தெடுக்கவும் \n3) “தானியங்கி” என்பதைத் தேர்ந்தெடுக்கவும் \n4) “சோடெரோ” ஐக் கண்டுபிடித்து அதை விரிவாக்க அம்புக்குறியைக் சொடுக்குக \n5) “சோட்டெரோ” இன் கீழ் “நுண்மென் சொல்” இயக்கப்பட்டிருப்பதை உறுதிப்படுத்தவும் \n6) சொல்லை மறுதொடக்கம் செய்யுங்கள்
integration.error.macWordSBPermissionsMissing.pre2016=“நுண்மென் சொல்” “தானியங்கி” இன் கீழ் தோன்றவில்லை என்றால், நீங்கள் சொல் 2011 பதிப்பு 14.7.7 அல்லது அதற்குப் பிறகு இயக்குகிறீர்கள் என்பதை உறுதிப்படுத்திக் கொள்ளுங்கள்.
