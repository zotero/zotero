integration.error.misconfiguredWordStartupFolder.some=உங்கள் கணினியில் நிறுவப்பட்ட சில பதிப்புகளுக்கு %S சொருகி என்ற சொல் சொருகி நிறுவ முடியவில்லை, ஏனெனில் தொடக்க கோப்புறை இருப்பிடம் என்ற சொல் தவறாகக் கட்டமைக்கப்பட்டுள்ளது.
