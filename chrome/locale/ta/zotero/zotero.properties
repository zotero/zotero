integration.error.noBibliography=தற்போதைய நூலியல் பாணி ஒரு நூலியல் வரையறுக்கவில்லை. நீங்கள் ஒரு நூலியல் சேர்க்க விரும்பினால், தயவுசெய்து மற்றொரு பாணியைத் தேர்வுசெய்க.
integration.error.deletePipe=சொல் செயலி உடன் தொடர்பு கொள்ள சோட்டெரோ பயன்படுத்தும் குழாயைத் துவக்க முடியவில்லை. இந்தப் பிழையைச் சரிசெய்ய சோட்டெரோ முயற்சிக்க விரும்புகிறீர்களா? உங்கள் கடவுச்சொல்லுக்கு நீங்கள் கேட்கப்படுவீர்கள்.
integration.error.invalidStyle=நீங்கள் தேர்ந்தெடுத்த பாணி செல்லுபடியாகும் என்று தோன்றவில்லை. இந்தப் பாணியை நீங்களே உருவாக்கியிருந்தால், https://github.com/citation-style-language/styles/wiki/Validation இல் விவரிக்கப்பட்டுள்ளபடி இது சரிபார்ப்பைக் கடந்து செல்வதை உறுதிசெய்க. மாற்றாக, மற்றொரு பாணியைத் தேர்ந்தெடுக்க முயற்சிக்கவும்.
integration.error.fieldTypeMismatch=சோட்டெரோ இந்த ஆவணத்தைப் புதுப்பிக்க முடியாது, ஏனெனில் இது பொருந்தாத புல குறியாக்கத்துடன் வேறு சொல் செயலாக்க பயன்பாட்டால் உருவாக்கப்பட்டது. சொல் மற்றும் விடுதலை அலுவலகம் ஆகிய இரண்டோடு ஒரு ஆவணத்தை இணக்கமாக்குவதற்காக, ஆவணத்தைத் திறந்து, முதலில் உருவாக்கப்பட்ட சொல் செயலியில் மற்றும் புலம் வகையைச் சோட்டோ ஆவண விருப்பங்களில் புத்தககுறிகளுக்கு மாற்றவும்.
integration.error.styleMissing=இந்த ஆவணத்தில் பயன்படுத்தப்படும் மேற்கோள் பாணி இல்லை. அதை %S இலிருந்து நிறுவ விரும்புகிறீர்களா?
