account.lastSyncWithDifferentAccount.beforeContinuing=தொடர்வதற்கு முன், நீங்கள் வைத்திருக்க விரும்பும் அனைத்து தரவு மற்றும் கோப்புகள் “%S” கணக்குடன் ஒத்திசைக்கப்பட்டுள்ளதா அல்லது உங்கள் %S தரவு கோப்பகத்தின் காப்புப்பிரதி இருப்பதை உறுதிப்படுத்திக் கொள்ளுங்கள்.
