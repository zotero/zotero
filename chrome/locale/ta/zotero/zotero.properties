publications.intro.text1=உங்கள் சொந்த படைப்புகளின் பட்டியலை உருவாக்கி, அதை உங்கள் சுயவிவரப் பக்கத்தில் %S இல் பகிர்ந்து கொள்ள எனது வெளியீடுகள் உங்களை அனுமதிக்கிறது. ஒவ்வொரு உருப்படியைப் பற்றிய குறிப்புகளை நீங்கள் சேர்க்கலாம் மற்றும் நீங்கள் குறிப்பிடும் உரிமத்தின் கீழ் எஆவ கள் அல்லது பிற கோப்புகளைப் பகிரலாம்.
publications.intro.text2=உருப்படிகளைச் சேர்க்க, அவற்றை உங்கள் நூலகத்தில் வேறு இடங்களிலிருந்து இழுக்கவும். இணைக்கப்பட்ட குறிப்புகள் மற்றும் கோப்புகளைச் சேர்க்கலாமா என்பதை நீங்கள் தேர்வு செய்ய முடியும்.
publications.intro.text3=<b> நீங்களே உருவாக்கிய வேலையை மட்டுமே சேர்க்கவும் </b>, அவற்றைப் பகிரங்கமாகப் பகிர்ந்தளிப்பதற்கான உரிமைகள் இருந்தால் மட்டுமே கோப்புகளைச் சேர்க்கவும்.
publications.intro.authorship=நான் இந்த வேலையை உருவாக்கினேன்.
publications.intro.authorship.files=நான் இந்த வேலையை உருவாக்கினேன், சேர்க்கப்பட்ட கோப்புகளைப் பகிர்ந்தளிப்பதற்கான உரிமைகள் உள்ளன.
publications.sharing.keepRightsField=இருக்கும் உரிமைகள் துறையை வைத்திருங்கள்
publications.sharing.keepRightsFieldWhereAvailable=இருக்கும் இடங்களில் இருக்கும் உரிமைகள் புலத்தை வைத்திருங்கள்
publications.cc.moreInfo.text=உங்கள் வேலையைச் சிசி உரிமத்தின் கீழ் வைப்பதற்கு முன்பு நீங்கள் படைப்பாற்றல் பொதுவானவை %S படித்திருக்கிறீர்கள் என்பதை உறுதிப்படுத்திக் கொள்ளுங்கள். நீங்கள் விண்ணப்பிக்கும் உரிமத்தை ரத்து செய்ய முடியாது என்பதை நினைவில் கொள்க, நீங்கள் பின்னர் வெவ்வேறு விதிமுறைகளைத் தேர்வு செய்தாலும் அல்லது படைப்புகளை வெளியிடுவதை நிறுத்தினாலும்.
publications.cc.moreInfo.linkText=உரிமதாரர்களுக்கான பரிசீலனைகள்
publications.cc0.moreInfo.text=உங்கள் வேலைக்கு சிசி0 ஐப் பயன்படுத்துவதற்கு முன்பு நீங்கள் படைப்பாற்றல் பொதுவானவை %S ஐப் படித்திருக்கிறீர்கள் என்பதை உறுதிப்படுத்திக் கொள்ளுங்கள். உங்கள் வேலையைப் பொது களத்திற்கு சேவை மாற்ற முடியாதது என்பதை நினைவில் கொள்க, நீங்கள் பின்னர் வெவ்வேறு விதிமுறைகளைத் தேர்வுசெய்தாலும் அல்லது படைப்புகளை வெளியிடுவதை நிறுத்தினாலும்.
