integration.error.mustInsertCitation=இந்தச் செயல்பாட்டைச் செய்வதற்கு முன் நீங்கள் ஒரு மேற்கோளைச் செருக வேண்டும்.
integration.error.mustInsertBibliography=இந்தச் செயல்பாட்டைச் செய்வதற்கு முன் நீங்கள் ஒரு நூலியல் செருக வேண்டும்.
