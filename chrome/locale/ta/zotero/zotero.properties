integration.error.incompatibleVersion=சோட்டெரோ சொல் செயலி சொருகி ($INTEGRATION_VERSION) இன் இந்தப் பதிப்பு தற்போது நிறுவப்பட்ட சோட்டெரோ (%1$S) பதிப்போடு பொருந்தாது. இரண்டு கூறுகளின் அண்மைக் கால பதிப்புகளையும் நீங்கள் பயன்படுத்துகிறீர்கள் என்பதை உறுதிப்படுத்தவும்.
integration.error.incompatibleVersion2=சோட்டெரோ%1$S க்கு %2$S %3$S அல்லது அதற்குப் பிறகு தேவைப்படுகிறது. சோட்டெரோ.நிறுவன இலிருந்து %2$S இன் அண்மைக் கால பதிப்பைப் பதிவிறக்கவும்.
