integration.error.misconfiguredWordStartupFolder.fix=உங்கள் தொடக்க கோப்புறையை இயல்புநிலை இருப்பிடத்திற்கு மீட்டமைக்கும் வரை சொருகி சொல்லில் தோன்றாது.
