zotero.preferences.sync.purgeStorage.desc=கோப்பு ஒத்திசைவுக்கு வலைடிஎவி ஐப் பயன்படுத்த நீங்கள் திட்டமிட்டால், முன்பு எனது நூலகத்தில் உள்ள இணைப்பு கோப்புகளைச் சோட்டோரோ சேவையகங்களுடன் ஒத்திசைத்தால், குழுக்களுக்கு அதிக சேமிப்பக இடத்தை உங்களுக்கு வழங்கச் சோட்டெரோ சேவையகங்களிலிருந்து அந்தக் கோப்புகளைத் தூய்மைப்படுத்தலாம். \n\nசோட்டெரோ.நிறுவன இல் உங்கள் கணக்கு அமைப்புகளிலிருந்து எந்த நேரத்திலும் கோப்புகளைத் தூய்மைப்படுத்தலாம்.
